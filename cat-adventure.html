<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <!-- this should update as Starbuck moves -->
    <h1 id="heading">Oh no! Starbuck is trapped in the kitchen!</h1>
    <div class="options">
      <!-- this should update as Starbuck gains/loses escape points -->
      <div>Starbuck has 5 escape points</div>
      <!-- these options should update as she moves to/from different rooms -->
      <div id="rooms">
        <div id="kitchen">
          <span class="run" >Run towards the kitchen</span>
          <span class="look">Look at the kitchen</span>
        </div>
        <div id="living-room">
          <span class="run">Run towards the living room</span>
          <span class="look">Look at the living room</span>
        </div>
      </div>
    </div>
  </body>
</html>
